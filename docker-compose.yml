version: '3.8'

services:
  backend:
    build: ./backend
    container_name: anayasa-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/chroma_db:/app/backend/chroma_db # Persist vector DB
      - ./backend/data:/app/backend/data
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Remove deploy section if not using Nvidia GPU

  frontend:
    build: ./frontend
    container_name: anayasa-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
